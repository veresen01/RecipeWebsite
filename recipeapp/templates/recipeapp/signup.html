{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
    <h2>Уже зарегистрированы?</h2>
    <p><a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
